<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anastasiia & Moreno's Wedding</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header class="hero">
        <div class="hero-content">
            <h1>Anastasiia & Moreno</h1>
            <p class="subtitle">We are getting married!</p>
            <div class="divider">❦</div>
            <a href="#rsvp" class="cta-button">Join the Party</a>
        </div>
    </header>

    <section class="info-section">
        <div class="container">
            <div class="info-card">
                <i class="far fa-calendar-alt"></i>
                <h3>When</h3>
                <p>June 19, 2026</p>
                <p>Ceremony starts at 17:00</p>
            </div>
            <div class="info-card">
                <i class="fas fa-map-marker-alt"></i>
                <h3>Where</h3>
                <p>Villa Bianca, Montegranaro (FM)</p>
                <a href="https://www.google.com/maps/search/?api=1&query=Villa+Bianca+Montegranaro" target="_blank" class="map-link">View on Google Maps</a>
            </div>
        </div>
    </section>

    <section id="rsvp" class="rsvp-section">
        <div class="container">
            <h2>RSVP</h2>
            <p>Please confirm your attendance by filling out the form below.</p>
            
            <form id="weddingForm">
                <h3>Your Details</h3>
                <div class="form-group">
                    <input type="text" id="mainName" placeholder="Name" required>
                    <input type="text" id="mainSurname" placeholder="Surname" required>
                </div>
                
                <div class="form-group">
                    <label>Dietary Requirements:</label>
                    <select id="mainDiet">
                        <option value="None">None</option>
                        <option value="Vegetarian">Vegetarian</option>
                        <option value="Vegan">Vegan</option>
                        <option value="Gluten Free">Gluten Free</option>
                        <option value="Other">Other (Specify below)</option>
                    </select>
                </div>
                <input type="text" id="mainDietDetails" placeholder="Details for 'Other' or Allergies">
                
                <div class="form-group">
                    <label>Email for Confirmation:</label>
                    <input type="email" id="mainEmail" placeholder="your@email.com" required>
                </div>

                <div id="extraGuestsContainer"></div>
                
                <button type="button" id="addGuestBtn" class="secondary-btn">+ Add a Guest (Max 4)</button>

                <button type="submit" class="submit-btn">Join the Party</button>
            </form>
        </div>
    </section>

    <footer>
        <p>Can't wait to see you there! - A & M</p>
    </footer>

    <script type="module" src="app.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
       (function(){
          emailjs.init('dIt7Z2fsuv--AQROY'); // We will set this later
       })();
    </script>
</body>

</html>
